services:
  postgress:
    container_name: postgress
    # build: ./prisma
    image: dmitrywebwell/nodejs2024q3-service-postgress:latest
    environment:
      PG_DATA: /var/lib/postgresql/data
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    volumes:
      - ./db:/var/lib/postgresql/data
    restart: always
    networks:
      - user-defined

  nest-app:
    container_name: nest_app
    # build: ./
    image: dmitrywebwell/nodejs2024q3-service-nest-app:latest
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - postgress
    volumes:
      - ./app:/home/node/app
    command: sh -c "npm start"
    restart: always
    networks:
      - user-defined

networks:
  user-defined:
    driver: bridge
